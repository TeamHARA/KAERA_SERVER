/user:
  post:
    tags:
      - User
    summary: 유저 생성
    consumes:
      - application/json
    requestBody:
      x-name: body
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/User'
          examples:
            userExample:
              $ref: './openapi.yaml#/components/examples/userExample'
    responses:
      '200':
        $ref: './openapi.yaml#/components/responses/successResponse'
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

/user/{userId}:
  get:
    tags:
      - User
    summary: 유저 정보 조회
    parameters:
      - in: path
        name: userId
        required: true
        description: 유저 id
        schema:
          type: string
    responses:
      '200':
        description: 유저 조회 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "유저 조회 성공",
                "data": {
                  "_id": "6283a755c2f673e5e81a6fea",
                  "name": "홍길동",                
                  "email": "validateTest-email2@naver.com",             
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'