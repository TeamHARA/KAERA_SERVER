/worry:
  #[post] /worry 
  post:
    tags:
      - Worry
    summary: 고민 작성하기
    consumes:
      - application/json
    requestBody:
      x-name: body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/postWorry'
          examples: 
            example_with_deadline:
              $ref: '#/components/examples/postWorryBodyExampleDeadline'
            example_with_no_deadline:
              $ref: '#/components/examples/postWorryBodyExampleNoDeadline'
          
       
    responses:
      '200':
        description: 고민 작성 성공
        content:
          application/json:
            schema:
              type: object
              example: {
                "status": 200,
                "success": true,
                "message": "고민 작성 성공",
                "data":  {
                  "createdAt": "2023-07-22",
                  "deadline": "2023-07-27" 
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

  #[patch] /worry
  patch:
    tags:
      - Worry
    summary: 고민 수정하기
    consumes:
      - application/json
    requestBody:
      x-name: body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/patchWorry'
          example:
            $ref: '#/components/examples/patchWorryBodyExample'

    responses:
      '200':
        description: 고민 수정 성공
        content:
          application/json:
            schema:
              type: object
              example: {
                "status": 200,
                "success": true,
                "message": "고민 수정 성공",
                "data":{
                  "updatedAt": "2022-10-10"
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'





/worry/{worryId}:
  #[delete] /worry/{worryId}
  delete:
    tags:
      - Worry
    summary: 고민 삭제하기
    parameters:
      - in: path
        name: worryId
        required: true
        description: 고민 id
        schema:
          type: string
    responses:
      '200':
        description: 고민 삭제 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "고민 삭제 성공"
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


  #[get] /worry/{worryId}
  get:
    tags:
      - Worry
    summary: 고민 상세 조회하기
    parameters:
      - in: path
        name: worryId
        required: true
        description: 고민 id
        schema:
          type: string
    responses:
      '200':
        description: 고민 상세조회 성공
        content:
          application/json:
            schema:
              type: object
              example: {
                "status": 200,
                "success": true,
                "message": "고민 상세조회 성공",
                "data":  {
                  "title": "고민1",
                  "templateId": 1,
                  "questions":[
                    "질문1",
                    "질문2",
                    "질문3",
                    "질문4",
                  ],
                  "answers":[
                    "답변1",
                    "답변2",
                    "답변3",
                    "답변4",
                  ],
                  "period": "2020-01-01 ~ 2020-03-03",
                  "updatedAt": "2020-03-03",
                  "deadline": "2020-03-02",
                  "finalAnswer": "해카라쿠배 지원하기",
                  "review":{
                    "content":"나의 후기~!~!",
                    "updatedAt": "2020-04-23"
			            }
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

  



/worry/finalAnswer:
